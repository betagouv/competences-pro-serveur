      validation_necessaire:
        titre: Bienvenue sur eva !
        description: |
            Vous n'êtes qu'à deux clics d'utiliser eva.

            Nous venons d'envoyer un message électronique à la personne qui gère les premières passations d'eva pour votre structure.
            Elle va bientôt vous permettre d'utiliser eva.

            Vous savez qui est-ce? N'hésitez pas à vous rapprocher d'elle.

            Vous pensez que cette personne est momentanément absente, merci de contacter Véronique %{telephone} ou par mail [%{email}](mailto:%{email}).

