fr:
  admin:
    campagnes:
      form:
        titre: Nouvelle Campagne
        explication_campagne: Une campagne eva, est un ensemble d’exercices formant un parcours d’évaluation. Pour regrouper vos passations eva, vous avez donc besoin de créer une “campagne”.
        explication_code: Les bénéficiaires auront eux besoin du code campagne pour démarrer leur session.
        titre_informations: Informations de la campagne
      show:
        titre_panel_parcours: Parcours
        demande_aide_pour_configuration_campagne: |
          Si vous souhaitez modifier le parcours de cette campagne, contactez-nous via le module de chat présent en bas à droite de cette page ou par email à [%{email_contact}](mailto:%{email_contact})

          Par défaut, c'est le parcours complet qui est proposé mais vous pouvez, selon vos besoins et la situation de vos bénéficiaires utiliser :

          * un parcours compétences de base : seulement les 3 situations Maintenance, Livraison et Objets trouvés
          * un parcours sans les situations « Bienvenue » et « Contrôle »
          * un parcours dans lequel la rédaction de texte n'est pas demandé.
