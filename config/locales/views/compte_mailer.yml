fr:
  compte_mailer:
    nouveau_compte:
      objet: Votre accès eva à « %{structure} »
      corps: |
        ### Bonjour %{prenom},

        Nous vous confirmons la création de votre compte pour l'utilisation
        d'eva au sein de « %{structure} ».

        ##Accès à l'interface conseiller de votre structure :

        - URL de connexion : [%{url_connexion}](%{url_connexion})

        - Votre identifiant est votre adresse email : **%{email}**

        - Mot de passe : c'est le mot de passe que vous avez choisi précédemment.
          Il est personnel, ne le communiquez pas à vos collègues.
    relance:
      objet: "%{prenom}, quelques conseils pour démarrer sur eva - Positionnement des compétences"
      intro: |
        ### Bonjour %{prenom},

        Vous avez créé un compte il y a %{delai_relance} sur le service numérique eva.
        Vous bénéficiez d'un accès nominatif et gratuit.

        Eva permet de détecter l'illettrisme et de valoriser les %{cible_evaluation} que vous accompagnez en vous appuyant sur leurs compétences transversales.
      x_personnes_utilisent_eva:
        zero: ""
        one: "Vous êtes la seule personne de votre structure à avoir créé son compte."
        other: "Vous êtes %{count} collègues de votre structure à avoir créé un compte."
      besoin_aide: |
        ## Besoin d'aide ?

        Pour accompagner les %{cible_evaluation} vers l’insertion professionnelle et vous servir d’eva, contacter notre équipe :
        [%{email_support}](mailto:%{email_support})

        Vous pouvez aussi vous réinscrire à [une de nos présentations](%{lien_livestorm}) ou bien retrouver toutes les informations dans la [rubrique Aide](%{lien_rubrique_aide}).
